name: Build and Publish AAR

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: {}

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - name: Install Android SDK and NDK
        uses: r0adkll/setup-android@v2
        with:
          api-levels: 33
          ndk: '27.1.12297006'
          build-tools: '33.0.2'

      - name: Make scripts executable
        run: chmod +x ./scripts/*.sh

      - name: Build and assemble AAR
        run: bash ./scripts/package-aar.sh

      - name: Publish AAR to GitHub Packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: |
          cd native-sea-openssl
          ./gradlew publishAarPublicationToGitHubPackagesRepository --no-daemon --console=plain

      - name: Upload AAR as workflow artifact (for debugging)
        uses: actions/upload-artifact@v4
        with:
          name: native-sea-openssl-aar
          path: native-sea-openssl/build/outputs/aar/native-sea-openssl-release.aar
